<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Desbravadores</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="w-screen h-screen flex justify-center items-center flex-col bg-gradient-to-r from-blue-400 to-blue-700">

    <section class="bg-white rounded-md w-3/4 max-w-4xl mx-auto my-8 p-6">
        <h1 class="text-3xl text-black text-center mb-14">QUIZ DESBRAVADORES</h1>
        <h2 class="text-lg font-semibold text-center mb-4" id="questionContainer"></h2>
        <div class="flex flex-col mb-4 ml-40 mr-40" id="answersContainer"></div>
        <div class="flex justify-end">
            <!-- class="bg-blue-500 hover:bg-blue-700 transition-all duration-300 text-white font-bold py-2 px-4 rounded-md mr-40" -->
            <button id="nextQuestion"></button>
        </div>
        <div id="resultContainer" class="hidden text-center mx-auto my-8 p-6">
            <h1 class="text-3xl text-black mb-4">Resultado do Quiz</h1>
            <p class="text-lg font-semibold">Acertos: <span id="correctAnswersCount" class="text-green-500">0</span></p>
            <p class="text-lg font-semibold">Erros: <span id="incorrectAnswersCount" class="text-red-500">0</span></p>
            <button id="restartQuiz"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md mt-4 transition-all duration-500">
                Tentar Novamente
            </button>
        </div>
    </section>


    <script>
        const questions = [
            {
                question: "1 - Qual é o principal objetivo do movimento dos Desbravadores?",
                answer: [
                    { option: "Promover viagens internacionais", correct: false },
                    { option: "Competições esportivas profissionais", correct: false },
                    { option: "Desenvolvimento físico, mental e espiritual dos jovens", correct: true },
                ],
            },
            {
                question: "2 - Quem pode participar dos Desbravadores?",
                answer: [
                    { option: "Adultos acima de 30 anos", correct: false },
                    { option: "Qualquer pessoa, sem restrição de idade", correct: false },
                    { option: "Jovens de 10 a 15 anos", correct: true },
                ]
            },
            {
                question: "3 - Qual organização é responsável pelo movimento dos Desbravadores?",
                answer: [
                    { option: "Igreja Adventista do Sétimo Dia", correct: true },
                    { option: "Cruz vermelha", correct: false },
                    { option: "Igreja Católica", correct: false },
                    { option: "UNESCO", correct: false },
                ]
            },
            {
                question: "4 - Como se chama o líder de um clube de Desbravadores?",
                answer: [
                    { option: "Capitão", correct: false },
                    { option: "Diretor", correct: true },
                    { option: "Presidente", correct: false },
                ]
            },
            {
                question: "5 - Qual faixa etária os Desbravadores atendem?",
                answer: [
                    { option: "5 a 9 anos", correct: false },
                    { option: "10 a 15 anos", correct: true },
                    { option: "16 a 21 anos", correct: false },
                ]
            },
            {
                question: "6 - Quantos tipos de especialidades existem no programa dos Desbravadores?",
                answer: [
                    { option: "Mais de 500", correct: true },
                    { option: "Cerca de 100", correct: false },
                    { option: "Aproximadamente 350", correct: false },
                ]
            },
            {
                question: "7 - A especialidade de Ornitologia é dedicada ao estudo de quais seres vivos?",
                answer: [
                    { option: "Peixes", correct: false },
                    { option: "Répteis", correct: false },
                    { option: "Aves", correct: true },
                ]
            },
            {
                question: "8 - O que os Desbravadores aprendem na especialidade de Astronomia?",
                answer: [
                    { option: "A identificar constelações e corpos celestes no céu noturno.", correct: true },
                    { option: "A história e o desenvolvimento de telescópios.", correct: false },
                    { option: "A história dos astronautas famosos.", correct: false },
                ]
            },
            {
                question: "9 - Por que é importante aprender Astronomia nos Desbravadores?",
                answer: [
                    { option: "Para entender melhor as tecnologias de satélite.", correct: false },
                    { option: "Para aprender a navegar usando as estrelas.", correct: false },
                    { option: "Para promover a apreciação do universo e compreender conceitos científicos básicos.", correct: true },
                ]
            },
            {
                question: "10 - Qual a importância de aprender Nós e Amarrações nos Desbravadores?",
                answer: [
                    { option: "Apenas para atividades de lazer, como acampar.", correct: false },
                    { option: "Para decorar ambientes com estilos náuticos.", correct: false },
                    { option: "Para desenvolver habilidades práticas que podem ser úteis em situações de sobrevivência e segurança.", correct: true },
                ]
            },
            {
                question: "11 - O que é necessário para conquistar a especialidade de Nós e Amarrações?",
                answer: [
                    { option: "Aprender a fazer pelo menos 10 tipos diferentes de nós.", correct: true },
                    { option: "Competir em uma corrida de amarrações.", correct: false },
                    { option: "Criar uma obra de arte usando nós.", correct: false },
                ]
            },
            {
                question: "12 - Qual nó é essencial para iniciar e terminar a maioria das amarrações?",
                answer: [
                    { option: "Nó cego", correct: true },
                    { option: "Nó de correr", correct: false },
                    { option: "Nó de escota", correct: false },
                ]
            },
        ]

        // DEFININDO AS VARIÁVEIS

        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let incorrectAnswersCount = 0;

        const questionContainer = document.getElementById('questionContainer');
        const answersContainer = document.getElementById('answersContainer');
        const nextQuestionButton = document.getElementById('nextQuestion');
        const resultContainer = document.getElementById('resultContainer');
        const correctAnswersCountSpan = document.getElementById('correctAnswersCount');
        const incorrectAnswersCountSpan = document.getElementById('incorrectAnswersCount');
        const restartQuizButton = document.getElementById('restartQuiz');

        // MOSTRAR RESULTADO

        function showResults() {
            questionContainer.style.display = 'none';
            answersContainer.style.display = 'none';
            nextQuestionButton.style.display = 'none';
            resultContainer.style.display = 'block';
            correctAnswersCountSpan.textContent = correctAnswersCount;
            incorrectAnswersCountSpan.textContent = incorrectAnswersCount;
        }

        // CARREGAR QUESTÃO

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionContainer.textContent = currentQuestion.question;
            answersContainer.innerHTML = '';

            currentQuestion.answer.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer.option;
                button.classList.add('bg-blue-300', 'hover:bg-blue-500', 'text-black', 'font-bold', 'py-2', 'px-4', 'rounded-md', 'my-2', 'transition', 'duration-300');
                button.onclick = () => handleAnswerClick(answer.correct);
                answersContainer.appendChild(button);
            });
        }

        // ARMAZENAR QUESTÕES CORRETAS E INCORRETAS

        function handleAnswerClick(isCorrect) {
            if (isCorrect) {
                correctAnswersCount++;
            } else {
                incorrectAnswersCount++;
            }
            currentQuestionIndex++;
            loadQuestion();
        }

        // AVANÇAR E REINICIAR

        nextQuestionButton.addEventListener('click', loadQuestion);
        restartQuizButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            correctAnswersCount = 0;
            incorrectAnswersCount = 0;
            resultContainer.style.display = 'none';
            questionContainer.style.display = 'block';
            answersContainer.style.display = 'block';
            nextQuestionButton.style.display = 'flex';
            loadQuestion();
        });

        loadQuestion();

    </script>
</body>

</html>
